<div class="container" style="margin: 10px">

   <div class="row">
      <div id="cardCorretor" *ngFor="let c of corretor" class="card offset-md-1 col-5" style="width: 18rem;">
        <div class="row">
          <img class="img-fluid card-img-top img-thumbnail col-3" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR81Q8g-WHMjx6rd3M6gB1qyiemJeZHPa-QchkXDG2LaPOdCeXU">
          <div class="col-9">
            <p>Nome: <span>{{c.nome}}</span></p>
            <p>Email: <span>{{c.email}}</span></p>
          </div>
        </div>
        <div class="card-body">
          <div class="row">
            <div class="col-8">
              <label>Avaliação</label>
              <div class="progress">
                <div class="progress-bar bg-success text-dark" role="progressbar" style="width:0%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="50">0/5</div>
              </div>
              <div>
                  <p>O corretor ainda não realizou nenhum serviço</p>
              </div>
            </div>
          </div>
          <hr>
          <div class="row">
            <a (click)="mostrarPerfil(c)" data-toggle="modal" data-target="#corretorPerfil" href="#" class="center btn btn-dark offset-md-4 col-md-4 ">Ver perfil</a>
          </div>
        </div>

      </div>
    <!-- Modal -->
    <div  class="modal fade" id="corretorPerfil" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLongTitle">Perfil do corretor</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="row">
              <div class="col-4">
                <img class="img-corretor" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR81Q8g-WHMjx6rd3M6gB1qyiemJeZHPa-QchkXDG2LaPOdCeXU">
              </div>
              <div class="col-8">
                  <div class="row">
                      <div class="col-6">
                          <label for="">
                            <strong>Nome</strong>
                            <p>{{perfil.nome}}</p>
                          </label>

                      </div>
                      <div class="col-6">
                        <label for="">
                          <strong>Celular</strong>
                          <p>{{perfil.celular}}</p>
                        </label>
                      </div>
                  </div>
                  <div class="row">
                    <div class="col-6">
                        <label for="">
                          <strong>CRECI</strong>
                          <p>{{perfil.creci}}</p>
                        </label>
                    </div>
                    <div class="col-6">
                        <label for="">
                          <strong>Cidade/UF</strong>
                          <p>{{perfil.cidade}}/{{perfil.estado}}</p>
                        </label>
                    </div>
                  </div>
              </div>
            </div>
            <hr>
            <div class="row">
                <div class="col-12">
                  <p>Meus serviços</p>
                  <ul class="list-group checked-list-box">
                    <li *ngFor="let serv of listaServicosCorretor" class="list-group-item">{{serv.nome}}<input type="checkbox" name="" value=""></li>
                  </ul>
               </div>
            </div>
          </div>
          <div class="modal-footer">
            <button data-toggle="modal" data-dismiss="modal" data-target="#servicoConfirmado"  type="button" class="btn btn-dark">Solicitar serviço</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal2 -->
    <div  class="modal fade" id="servicoConfirmado" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLongTitle">Solicitação enviada</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
              <p>Sua solicitação foi enviada para o corretor</p>
              <p>Aguarde e acompanhe em <a data-dismiss="modal" routerLink="/servicos-solicitados">Minhas solicitações</a></p>
          </div>
          <div class="modal-footer">
          </div>
        </div>
      </div>
    </div>


</div>
</div>
