<div id="modalLogin"  class="container">
  <div class="row">
    <div class="offset-3 col-6 offset-3">

  <div class="card" >
    <div class="card-header bg-dark">
      <p class="text-white">Login</p>
    </div>
    <div class="card-body">

      <form>
        <div class="form-group">
          <label for="Email1">Email</label>
          <input type="email" class="form-control" id="loginEmail" aria-describedby="emailHelp" placeholder="Informe o seu email">
          <small id="emailHelp" class="form-text text-muted">Informe seu email usado no cadastro.</small>
        </div>
        <div class="form-group">
          <label for="Senha">Senha</label>
          <input type="password" class="form-control" id="loginSenha" placeholder="Senha">
        </div>
        <button type="submit" class="btn btn-dark">Acessar</button>
      </form>
    </div>
  </div>

  </div>
  </div>
</div>
