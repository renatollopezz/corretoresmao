<div class="container">
<h1>Dados do Corretor</h1>
<hr>
<div class="row">
  <div class="col-md-8">
    <label>Nome Completo</label>
    <div class="input-group mb-3">
      <input name="nome" type="text" class="form-control" placeholder="Nome">
    </div>
  </div>
  <div class="col-md-4">
    <label>CPF</label>
    <div class="input-group mb-3">
      <input name="cpf" type="text" class="form-control" placeholder="CPF">
    </div>
  </div>
</div>
<div class="row">
  <div class="col-md-8">
    <label>Email</label>
    <div class="input-group mb-3">
      <input name="email" type="email" class="form-control" placeholder="Email">
    </div>
  </div>
  <div class="col-md-4">
    <label>CRECI</label>
    <div class="input-group mb-3">
      <input name="creci" type="text" class="form-control" placeholder="CRECI">
    </div>
  </div>
</div>
<div class="row">
  <div class="col-md-2">
    <label>DDD</label>
    <div class="input-group mb-3">
      <input name="ddd" type="number" class="form-control" placeholder="DDD">
    </div>
  </div>
  <div class="col-md-3">
    <label>Celular</label>
    <div class="input-group mb-3">
      <input name="numeroCelular" type="text" class="form-control" placeholder="Celular">
    </div>
  </div>
  <div class="col-md-3">
    <label>Nascimento</label>
    <div class="input-group mb-3">
      <input name="dataNascimento" type="date" class="form-control" placeholder="Data de nascimento">
    </div>
  </div>
  <div class="col-md-4">
    <label>CEP</label>
    <div class="input-group mb-3">
      <input name="cep" type="text" class="form-control" placeholder="CEP">
    </div>
  </div>
</div>
<div class="row">
  <div class="col-md-2">
    <label>Numero</label>
    <div class="input-group mb-3">
      <input name="numeroCasa" type="text" class="form-control" placeholder="Numero">
    </div>
  </div>
  <div class="col-md-3">
    <label>Bairro</label>
    <div class="input-group mb-3">
      <input name="bairro" type="text" class="form-control" placeholder="Bairro">
    </div>
  </div>
  <div class="col-md-3">
    <label>Estado</label>
    <div class="input-group mb-3">
      <input name="estado" type="text" class="form-control" placeholder="Estado">
    </div>
  </div>
  <div class="col-md-4">
    <label>Cidade</label>
    <div class="input-group mb-3">
      <input name="cidade" type="text" class="form-control" placeholder="Cidade">
    </div>
  </div>
</div>
<div class="row">
  <div class="col-md-12">
    <label>Complemento</label>
    <div class="input-group mb-3">
      <input name="complemento" type="text" class="form-control" placeholder="Complemento">
    </div>
  </div>
</div>
<div class="row">
  <div class="col-md-12">
    <label>Servi√ßo</label>
    <select class="form-control">
      <option value="0"></option>
      <option value= {{s.id}} *ngFor="let s of servicos">{{s.nome}}</option>
    </select>
</div>
</div>
<hr>
<div class="row">
  <div class="offset-md-8 col-md-4">
    <div class="row">
      <button type="button" class=" offset-md-1 col-md-3 btn btn-dark btn-sm">Limpar</button>
      <button routerLink="/corretores" type="button" class=" offset-md-1 col-md-3 btn btn-dark btn-sm">Cancelar</button>
      <button type="button" (click)="salvarCorretor()" class=" offset-md-1 col-md-3 btn btn-dark btn-sm" >Confirmar</button>
    </div>
  </div>
</div>
</div>
